jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Create Runtime Environment Config
        run: |
          echo "window._env_ = { REACT_APP_OPENAI_API_KEY: '${{ secrets.REACT_APP_OPENAI_API_KEY }}' };" > ./public/env-config.js

      - name: Build React App
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./build